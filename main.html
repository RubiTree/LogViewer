<!DOCTYPE html>
<html>

<head>
    <title>LogViewer</title>
    <meta name="author" content="Saltedfish Captain" charset="utf-8">
</head>

<body>
    <input type="file" id="photo">
    <div class="m-box">
        <div class="left" id="input_log_area">放入文件</div>
        <div class="right" id="canvas_area">
            <canvas id="canvas" width="400px" height="900px">
              您的浏览器不支持canvas！
            </canvas>
        </div>
    </div>
</body>


<style type="text/css">
    html,
    body {
        margin: 0;
        padding: 0;
    }

    .m-box .left,
    .m-box .right {
        height: 900px;
        line-height: 40px;
        text-align: center;
    }

    .m-box .left {
        float: left;
        width: 800px;
        background-color: #ccc;
        overflow: scroll;
    }

    .m-box .right {
        margin-left: 210px;
        background-color: #666;
    }
</style>

<script src="main.js">
</script>

</html>
